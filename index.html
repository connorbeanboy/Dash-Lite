<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dash Lite</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffffff;
        font-family: Arial, sans-serif;
    }
    #gameCanvas {
        background: #e6e6e6;
        display: block;
        margin: 0 auto;
    }
    #menu {
        position: absolute;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #title {
        font-size: 48px;
        margin-bottom: 20px;
    }
    .levelBtn {
        padding: 15px 30px;
        margin: 10px;
        background: black;
        color: white;
        cursor: pointer;
        font-size: 24px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div id="menu">
    <div id="title">Dash Lite</div>
    <div id="buttons"></div>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const buttons = document.getElementById("buttons");

let levels = [
    { name: "Level 1", length: 100, completion: 0 },
    { name: "Level 2", length: 150, completion: 0 },
    { name: "Level 3", length: 200, completion: 0 }
];

let currentLevel = null;

// Build menu
function buildMenu() {
    buttons.innerHTML = "";
    levels.forEach((lvl, i) => {
        let b = document.createElement("div");
        b.className = "levelBtn";
        b.textContent = `${lvl.name}  â€”  ${lvl.completion}%`;
        b.onclick = () => startLevel(i);
        buttons.appendChild(b);
    });
}
buildMenu();

let player = { x: 100, y: 300, size: 40, vy: 0, g: 0.6 };
let obstacles = [];
let timer = 0;
let distance = 0;
let scroll = 6;

function startLevel(index) {
    currentLevel = index;
    obstacles = [];
    player.y = 300;
    player.vy = 0;
    timer = 0;
    distance = 0;

    menu.style.display = "none";
}

// Controls
document.addEventListener("keydown", e => {
    if (e.code === "Space" && player.y >= 300) {
        player.vy = -12;
    }
});

function returnToMenu() {
    let lvl = levels[currentLevel];
    let pct = Math.floor((distance / lvl.length) * 100);
    lvl.completion = Math.max(lvl.completion, pct);

    buildMenu();
    menu.style.display = "flex";
}

function spawnObstacle() {
    let h = Math.random() * 60 + 40;
    obstacles.push({
        x: 800,
        y: 400 - h,
        w: 40,
        h: h
    });
}

function update() {
    // Stop updating if in menu
    if (menu.style.display !== "none") return;

    // Gravity
    player.vy += player.g;
    player.y += player.vy;

    if (player.y + player.size > 400) {
        player.y = 400 - player.size;
        player.vy = 0;
    }

    // Progress
    distance += 0.1 * scroll;
    if (distance >= levels[currentLevel].length) {
        returnToMenu();
    }

    // Spawn obstacles
    timer++;
    if (timer > 90) {
        spawnObstacle();
        timer = 0;
    }

    // Move obstacles
    obstacles.forEach((o, i) => {
        o.x -= scroll;

        // Collision
        if (
            player.x < o.x + o.w &&
            player.x + player.size > o.x &&
            player.y < o.y + o.h &&
            player.y + player.size > o.y
        ) {
            returnToMenu();
        }

        if (o.x + o.w < 0) obstacles.splice(i, 1);
    });
}

function draw() {
    ctx.clearRect(0,0,800,400);

    // Don't draw the game if in menu
    if (menu.style.display !== "none") return;

    // Player
    ctx.fillStyle = "#ff5050";
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Obstacles
    ctx.fillStyle = "#000000";
    obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.w, o.h);
    });

    // Progress text
    ctx.fillStyle = "black";
    let pct = Math.floor((distance / levels[currentLevel].length) * 100);
    ctx.fillText(`Progress: ${pct}%`, 10, 20);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
