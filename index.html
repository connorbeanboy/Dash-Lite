<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dash Lite</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
canvas {
    display: block;
    margin: 0 auto;
}

/* Menu styles */
#menu {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}
#menu-background {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #6fc1fc, #ffffff);
    z-index: 1;
}
#menu-content {
    position: relative;
    z-index: 2;
    text-align: center;
}
#menu-content h1 {
    font-size: 48px;
    margin-bottom: 30px;
}
.level-btn {
    display: block;
    padding: 15px 30px;
    margin: 10px auto;
    background: black;
    color: white;
    font-size: 24px;
    cursor: pointer;
    border-radius: 10px;
    width: 200px;
}
.level-btn:hover {
    background: #555;
}
</style>
</head>
<body>

<div id="menu">
    <div id="menu-background"></div>
    <div id="menu-content">
        <h1>Dash Lite</h1>
        <div id="level-buttons"></div>
    </div>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Menu
const menu = document.getElementById("menu");
const levelButtonsDiv = document.getElementById("level-buttons");

// Levels with unique backgrounds
let levels = [
    { name: "Level 1", completion: 0, bgColor: "#87CEEB" }, // sky blue
    { name: "Level 2", completion: 0, bgColor: "#FFB6C1" }, // pink
    { name: "Level 3", completion: 0, bgColor: "#90EE90" }  // light green
];
let currentLevel = null;

// Player
let player = { x: 100, y: 300, size: 40, vy: 0, gravity: 0.6 };
let obstacles = [];
let timer = 0;
let progressPercent = 0;
let lastProgressTime = 0;
let scrollSpeed = 6;
let currentBg = "#e6e6e6"; // default background

// Build menu
function buildMenu() {
    levelButtonsDiv.innerHTML = "";
    levels.forEach((lvl, i) => {
        const btn = document.createElement("div");
        btn.className = "level-btn";
        btn.textContent = `${lvl.name} â€” ${lvl.completion}%`;
        btn.onclick = () => startLevel(i);
        levelButtonsDiv.appendChild(btn);
    });
}
buildMenu();

// Start level
function startLevel(index) {
    currentLevel = index;
    menu.style.display = "none";
    player.y = 300;
    player.vy = 0;
    obstacles = [];
    timer = 0;
    progressPercent = 0;
    lastProgressTime = performance.now();
    currentBg = levels[index].bgColor;
}

// Input
document.addEventListener("keydown", e => {
    if (e.code === "Space" && player.y >= 300) {
        player.vy = -12;
    }
});

// Obstacles
function spawnObstacle() {
    let h = Math.random() * 60 + 40;
    obstacles.push({ x: canvas.width, y: canvas.height - h, w: 40, h: h });
}

// Return to menu
function returnToMenu() {
    if (currentLevel !== null) {
        levels[currentLevel].completion = Math.max(levels[currentLevel].completion, progressPercent);
    }
    buildMenu();
    menu.style.display = "flex";
    currentBg = "#e6e6e6";
}

// Game loop
function update() {
    if (menu.style.display !== "none") return;

    // Gravity
    player.vy += player.gravity;
    player.y += player.vy;
    if (player.y + player.size > canvas.height) {
        player.y = canvas.height - player.size;
        player.vy = 0;
    }

    // Progress: 1% per 1 second (1000 ms)
    const now = performance.now();
    if (now - lastProgressTime >= 1000) {
        progressPercent += 1;
        lastProgressTime = now;
    }
    if (progressPercent >= 100) returnToMenu();

    // Spawn obstacles every 90 frames
    timer++;
    if (timer >= 90) {
        spawnObstacle();
        timer = 0;
    }

    // Move obstacles & check collision
    obstacles.forEach((obs, i) => {
        obs.x -= scrollSpeed;
        if (player.x < obs.x + obs.w &&
            player.x + player.size > obs.x &&
            player.y < obs.y + obs.h &&
            player.y + player.size > obs.y) {
            returnToMenu();
        }
        if (obs.x + obs.w < 0) obstacles.splice(i, 1);
    });
}

function draw() {
    // Draw background
    ctx.fillStyle = currentBg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (menu.style.display !== "none") return;

    // Player
    ctx.fillStyle = "#ff5050";
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Obstacles
    ctx.fillStyle = "#000000";
    obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));

    // Progress
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText(`Progress: ${progressPercent}%`, 10, 20);
}

// Main loop
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
