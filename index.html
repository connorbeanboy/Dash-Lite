<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dash Lite</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background: #e6e6e6;
    }

    /* Menu styles */
    #menu {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }
    #menu-background {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #6fc1fc, #ffffff);
        z-index: 1;
    }
    #menu-content {
        position: relative;
        z-index: 2;
        text-align: center;
    }
    #menu-content h1 {
        font-size: 48px;
        margin-bottom: 30px;
    }
    .level-btn {
        display: block;
        padding: 15px 30px;
        margin: 10px auto;
        background: black;
        color: white;
        font-size: 24px;
        cursor: pointer;
        border-radius: 10px;
        width: 200px;
    }
    .level-btn:hover {
        background: #555;
    }
</style>
</head>
<body>

<!-- Menu -->
<div id="menu">
    <div id="menu-background"></div>
    <div id="menu-content">
        <h1>Dash Lite</h1>
        <div id="level-buttons"></div>
    </div>
</div>

<!-- Canvas -->
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Menu elements
const menu = document.getElementById("menu");
const levelButtonsDiv = document.getElementById("level-buttons");

// -------------------
// Game & Level data
// -------------------
let levels = [
    { name: "Level 1", length: 100, completion: 0 },
    { name: "Level 2", length: 150, completion: 0 },
    { name: "Level 3", length: 200, completion: 0 }
];

let currentLevel = null;

// -------------------
// Player setup
// -------------------
let player = { x: 100, y: 300, size: 40, vy: 0, gravity: 0.6 };
let obstacles = [];
let timer = 0;
let distance = 0;
let scrollSpeed = 6;
let lastProgressTime = performance.now(); // track last 1% increment

// -------------------
// Menu setup
// -------------------
function buildMenu() {
    levelButtonsDiv.innerHTML = "";
    levels.forEach((lvl, i) => {
        const btn = document.createElement("div");
        btn.classList.add("level-btn");
        btn.textContent = `${lvl.name} â€” ${lvl.completion}%`;
        btn.onclick = () => startLevel(i);
        levelButtonsDiv.appendChild(btn);
    });
}
buildMenu();

function startLevel(index) {
    currentLevel = index;
    menu.style.display = "none";

    // Reset game state
    player.y = 300;
    player.vy = 0;
    obstacles = [];
    timer = 0;
    distance = 0;
    lastProgressTime = performance.now();
}

// -------------------
// Input
// -------------------
document.addEventListener("keydown", e => {
    if (e.code === "Space" && player.y >= 300) {
        player.vy = -12;
    }
});

// -------------------
// Spawn obstacles
// -------------------
function spawnObstacle() {
    let h = Math.random() * 60 + 40;
    obstacles.push({
        x: canvas.width,
        y: canvas.height - h,
        w: 40,
        h: h
    });
}

// -------------------
// Return to menu
// -------------------
function returnToMenu() {
    let lvl = levels[currentLevel];
    let pct = Math.floor((distance / lvl.length) * 100);
    lvl.completion = Math.max(lvl.completion, pct);
    buildMenu();
    menu.style.display = "flex";
}

// -------------------
// Game loop functions
// -------------------
function update() {
    // Do nothing if menu is visible
    if (menu.style.display !== "none") return;

    // Gravity
    player.vy += player.gravity;
    player.y += player.vy;

    // Floor collision
    if (player.y + player.size > canvas.height) {
        player.y = canvas.height - player.size;
        player.vy = 0;
    }

    // Increment progress 1% per second using real time
    const now = performance.now();
    if (now - lastProgressTime >= 1000) { // 1000ms = 1 second
        distance += 1;
        lastProgressTime = now;
    }

    // End level if distance reached
    if (distance >= levels[currentLevel].length) {
        returnToMenu();
    }

    // Spawn obstacles periodically
    timer++;
    if (timer >= 90) {
        spawnObstacle();
        timer = 0;
    }

    // Move obstacles and check collisions
    obstacles.forEach((obs, i) => {
        obs.x -= scrollSpeed;

        // Collision
        if (
            player.x < obs.x + obs.w &&
            player.x + player.size > obs.x &&
            player.y < obs.y + obs.h &&
            player.y + player.size > obs.y
        ) {
            returnToMenu();
        }

        // Remove offscreen
        if (obs.x + obs.w < 0) obstacles.splice(i, 1);
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Don't draw game if menu is visible
    if (menu.style.display !== "none") return;

    // Player
    ctx.fillStyle = "#ff5050";
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Obstacles
    ctx.fillStyle = "#000000";
    obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
    });

    // Progress text
    ctx.fillStyle = "black";
    let pct = Math.floor((distance / levels[currentLevel].length) * 100);
    ctx.fillText(`Progress: ${pct}%`, 10, 20);
}

// -------------------
// Main loop
// -------------------
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
